<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <title>camp Ã¶dev!</title>
</head>
<body>


<div id="app">
    <div class="container">
        <h1>Film Ara</h1>
    <input type="text" v-model="sorgu">
    <button v-on:click="ara()" > ara</button>



    <ol>
        <li v-for="item in sonuc">
           <a v-bind:href="'https://www.google.com.tr/search?q='+item.Title"  > {{item.Title}} {{item.Year}} </a>

        </li>

    </ol>

</div>
</div>




<script>
    var app = new Vue({
        el: '#app',
        data: {
            sorgu:"",
            sonuc:[],


        },
        methods: {
            ara: function () {

                fetch(`http://www.omdbapi.com/?s=${this.sorgu}&y=&plot=short&r=json&apikey=dd367337`)

                    .then(sonuc => sonuc.json())
                    .then(data => {
                        this.sonuc = data.Search;
                    })


            },

        },

    })
</script>
